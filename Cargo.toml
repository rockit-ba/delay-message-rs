[package]
name = "delay-message-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
# 内存映射
memmap2 = "0.5.8"
# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3.3"
byteorder = "1.4.3"
crc = "3.0.0"
# 日志
log = "0.4"
env_logger = "0.10.0"
# 时间格式化
chrono = "0.4.0"
# 错误处理
anyhow = "1.0"
thiserror = "1.0"
# 异步执行
tokio = { version = "1.24.2", features = ["time","macros","rt","rt-multi-thread","net"] }

lazy_static = "1.4.0"
